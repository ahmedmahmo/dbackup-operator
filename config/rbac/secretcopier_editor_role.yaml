# permissions for end users to edit secretcopiers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secretcopier-editor-role
rules:
- apiGroups:
  - config.k8s.htw-berlin.de
  resources:
  - secretcopiers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - config.k8s.htw-berlin.de
  resources:
  - secretcopiers/status
  verbs:
  - get
