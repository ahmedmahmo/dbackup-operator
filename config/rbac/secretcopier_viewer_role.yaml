# permissions for end users to view secretcopiers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secretcopier-viewer-role
rules:
- apiGroups:
  - config.k8s.htw-berlin.de
  resources:
  - secretcopiers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - config.k8s.htw-berlin.de
  resources:
  - secretcopiers/status
  verbs:
  - get
