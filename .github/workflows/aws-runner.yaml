name: "AWS-RUNNER-DOCKER"
on:
  push:
    branches:    
      # Push events on main branch
      - "master"
    tags:        
      # Push events to tag v sequence
      - "v*" 
jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: github action slug
        uses: rlespinasse/github-slug-action@v3.x
      - run: echo REPOSITORY_NAME="dbackup-postgres-aws" >> $GITHUB_ENV
        name: setup repo name
      - run: echo REPOSITORY_PATH="runner/aws" >> $GITHUB_ENV
        name: setup repo path
        shell: bash
      - name: build image
        run: |
          cd $REPOSITORY_PATH
          docker build -t ${{ secrets.DOCKER_USERNAME }}/$REPOSITORY_NAME:${{ env.GITHUB_REF_SLUG }} .
      - name: push image
        run: |
          cd $REPOSITORY_PATH
          docker push ${{ secrets.DOCKER_USERNAME }}/$REPOSITORY_NAME:${{ env.GITHUB_REF_SLUG }}